<div class="nm-pv {{isClosed}}">
  <div id="canvas" class="nm-pv-canvas"></div>
  <div class="nm-pv-sidebar"></div>
  <div class="navbar nm-pv-topbar">
    <div class="nm-pv-logo nm-pv-tt no-select" title="Toggle Heading" data-placement="bottom">
      <span class="nm-pv-hot">node</span>monitor
    </div>
    <div class="nm-pv-menu">
      <ul class="nav">
        <li>
          <a class="nm-pv-menu-icons nm-pv-tt" data-toggle="dropdown" title="Menu" data-placement="bottom">
            <i class="icon-list-ul"></i><i class="icon-caret-down"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="nm-pvm-settings"><i class="icon-cogs"></i> Page Settings</a></li>
            <li><a class="nm-pvm-add-component"><i class="icon-bar-chart"></i> Add a Component</a></li>
            <li><a class="nm-pvm-edit"><i class=""></i> <span class='nm-pvm-lock'></span></a></li>
            <li class="nm-pvmli-save"><a class="nm-pvm-save"><i class="icon-save"></i> Save Changes</a></li>
            <li class="divider"></li>
            <li><a class="nm-pvm-questions" href="https://github.com/lorenwest/monitor-dashboard/wiki/FAQ" target="_blank"><i class="icon-question-sign"></i> Questions? <i class="icon-external-link"></i></a></li>
            <li><a class="nm-pvm-comments" href="https://twitter.com/intent/tweet?source=webclient&text=%23NodeMonitor%20%23NodeJS" target="_blank"><i class="icon-bullhorn"></i> Comments <i class="icon-twitter"></i><i class="icon-external-link"></i></a></li>
            <li><a class="nm-pvm-about"><i class="icon-qrcode"></i> About &amp; Credits</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <img class="nm-pv-pulse" {{{source}}}="{{{logo}}}"/>
    <div class="nm-pv-dirty nm-pv-tt" title="Save Changes" data-placement="bottom">*</div>
    <div class="nm-pv-title nm-pv-tt" name="title" title="{{description}}" data-placement="bottom"></div>
  </div>
  <div class="nm-pv-tour"></div>
</div>
